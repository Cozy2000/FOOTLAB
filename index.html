<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOOTLAB | Official Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      line-height: 1.6;
    }

    /* Navbar */
    header {
      padding: 20px 5%;
      background: #000;
      border-bottom: 1px solid #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 3px;
      color: #00ff9c;
      text-decoration: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 700;
      font-size: 13px;
      text-transform: uppercase;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00ff9c;
    }

    /* Hero */
    .hero {
      height: 40vh;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                  url("https://images.unsplash.com/photo-1552346154-21d32810aba3") center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      border-bottom: 2px solid #00ff9c;
    }

    .hero h1 {
      font-size: 50px;
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    .hero p {
      color: #00ff9c;
      letter-spacing: 5px;
      font-weight: 400;
      text-transform: uppercase;
    }

    /* Main Grid */
    .container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .category-card {
      background: #161616;
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
      transition: 0.3s;
      border: 1px solid #222;
      padding-bottom: 25px;
    }

    .category-card:hover {
      transform: translateY(-10px);
      border-color: #00ff9c;
    }

    .category-card img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }

    .category-card h3 {
      margin: 20px 0 10px;
      font-size: 22px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
