<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOTLAB | Exclusive Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background-color: #000; color: #fff; }

        /* HEADER - MENU FISSO A DESTRA */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: #000;
            border-bottom: 2px solid #00ff9c;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-size: 26px; font-weight: 700; color: #00ff9c; text-decoration: none; letter-spacing: 2px; }

        .nav-links { display: flex; list-style: none; }
        .nav-links li { margin-left: 25px; }
        .nav-links a { 
            color: #fff; 
            text-decoration: none; 
            font-weight: 700; 
            text-transform: uppercase; 
            font-size: 14px;
        }
        .nav-links a:hover { color: #00ff9c; }

        /* HERO */
        .hero {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1552346154-21d32810aba3?auto=format&fit=crop&w=1200&q=80') center/cover;
        }
        .hero h1 { font-size: 50px; text-transform: uppercase; letter-spacing: 5px; }
        .hero p { color: #00ff9c; font-size: 18px; letter-spacing: 3px; margin-top: 10px; }

        /* CONTAINER CARD */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 50px 5%;
        }

        .card {
            background-color: #111;
            width: 350px;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #222;
            text-align: center;
            padding-bottom: 25px;
            transition: 0.3s;
        }
        .card:hover { border-color: #00ff9c; transform: translateY(-10px); }

        .card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            background-color: #222; /* Se l'immagine fallisce, resta un rettangolo grigio scuro */
        }

        .card h3 { margin: 20px 0; text-transform: uppercase; letter-spacing: 2px; font-size: 20px; }

        .btn {
            display: inline-block;
            background-color: #00ff9c;
            color: #000;
            padding: 12px 30px;
            text-decoration: none;
            font-weight: 700;
            border-radius: 5px;
            text-transform: uppercase;
        }

        footer { text-align: center; padding: 40px; color: #444; font-size: 12px; border-top: 1px solid #222; }

        @media (max-width: 768px) {
            header { flex-direction: column; gap: 15px; }
            .nav-links { margin-left: 0; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">FOOTLAB</a>
        <nav>
            <ul class="nav-links">
                <li><a href="sneakers.html">Sneakers</a></li>
                <li><a href="abbigliamento.html">Abbigliamento</a></li>
                <li><a href="accessories.html">Accessories</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>FOOTLAB</h1>
        <p>PRODOTTI AUTENTICI</p>
    </section>

    <main class="container">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?q=80&w=600" alt="Sneakers">
            <h3>Sneakers</h3>
            <a href="sneakers.html" class="btn">Entra</a>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1556821840-3a63f95609a7?q=80&w=600" alt="Abbigliamento">
            <h3>Abbigliamento</h3>
            <a href="abbigliamento.html" class="btn">Entra</a>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=600" alt="Accessories">
            <h3>Accessories</h3>
            <a href="accessories.html" class="btn">Entra</a>
        </div>
    </main>

    <footer>
        &copy; 2026 FOOTLAB | PRODOTTI AUTENTICI | MILANO
    </footer>

</body>
</html>
