<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOOTLAB | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Montserrat', sans-serif; background: #0f0f0f; color: #ffffff; }

    /* Navigazione */
    header {
      padding: 20px 5%;
      background: #000;
      border-bottom: 1px solid #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo { font-size: 26px; font-weight: 700; color: #00ff9c; text-decoration: none; letter-spacing: 2px; }
    
    nav ul { list-style: none; display: flex; gap: 20px; }
    nav ul li a { 
      text-decoration: none; 
      color: #fff; 
      font-weight: 700; 
      text-transform: uppercase; 
      font-size: 13px;
      transition: 0.3s;
    }
    nav ul li a:hover { color: #00ff9c; }

    /* Hero */
    .hero {
      height: 40vh;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1552346154-21d32810aba3?auto=format&fit=crop&w=1000&q=80') center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h1 { font-size: 45px; text-transform: uppercase; margin-bottom: 10px; }
    .hero p { color: #00ff9c; letter-spacing: 4px; text-transform: uppercase; font-size: 14px; }

    /* Griglia Categorie */
    .container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .card {
      background: #161616;
      border-radius: 15px;
      overflow: hidden;
      border: 1px solid #222;
      text-align: center;
      transition: 0.3s;
      padding-bottom: 25px;
    }
    .card:hover { transform: translateY(-10px); border-color: #00ff9c; }
    
    /* Immagini placeholder se le originali non caricano */
    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      background: #222; 
    }

    .card h3 { margin: 20px 0; text-transform: uppercase; letter-spacing: 1px; }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      background: #00ff9c;
      color: #000;
      text-decoration: none;
      font-weight: 700;
      border-radius: 5px;
      text-transform: uppercase;
    }

    footer { text-align: center; padding: 40px; color: #555; font-size: 12px; }

    @media (max-width: 768px) {
      header { flex-direction: column; gap: 15px; }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo">FOOTLAB</a>
    <nav>
      <ul>
        <li><a href="sneakers.html">Sneakers</a></li>
        <li><a href="abbigliamento.html">Abbigliamento</a></li>
        <li><a href="accessories.html">Accessories</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>FOOTLAB</h1>
    <p>Prodotti Autentici</p>
  </section>

  <main class="container">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?auto=format&fit=crop&w=500&q=80" alt="Sneakers">
      <h3>Sneakers</h3>
      <a href="sneakers.html" class="btn">Esplora</a>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1556821840-3a63f95609a7?auto=format&fit=crop&w=500&q=80" alt="Abbigliamento">
      <h3>Abbigliamento</h3>
      <a href="abbigliamento.html" class="btn">Esplora</a>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1575424909138-46b05e5919ec?auto=format&fit=crop&w=500&q=80" alt="Accessories">
      <h3>Accessories</h3>
      <a href="accessories.html" class="btn">Esplora</a>
    </div>
  </main>

  <footer>
    &copy; 2026 FOOTLAB | Prodotti Autentici
  </footer>

</body>
</html>
