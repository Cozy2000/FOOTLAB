    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background-color: #000; color: #fff; }

        /* NAVBAR - MENU SEMPRE VISIBILE IN ALTO A DESTRA */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 5%;
            background-color: #000;
            border-bottom: 1px solid #222;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-size: 26px; font-weight: 700; color: #00ff9c; text-decoration: none; letter-spacing: 3px; }

        .nav-links { display: flex; list-style: none; margin-left: auto; }
        .nav-links li { margin-left: 30px; }
        .nav-links a { color: #fff; text-decoration: none; font-weight: 700; text-transform: uppercase; font-size: 14px; letter-spacing: 1px; transition: 0.3s; }
        .nav-links a:hover { color: #00ff9c; }

        /* HERO */
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1600185365483-26d7a4cc7519?auto=format&fit=crop&w=1600&q=80') center/cover;
            border-bottom: 3px solid #00ff9c;
        }
        .hero h1 { font-size: 55px; text-transform: uppercase; margin-bottom: 10px; }
        .hero p { color: #00ff9c; letter-spacing: 5px; font-size: 16px; }

        /* GRID */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            padding: 60px 5%;
        }

        .card {
            background-color: #0a0a0a;
            width: 380px;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #1a1a1a;
            text-align: center;
            padding-bottom: 30px;
            transition: all 0.4s ease;
        }

        .card:hover { border-color: #00ff9c; transform: translateY(-12px); box-shadow: 0 15px 40px rgba(0, 255, 156, 0.15); }

        .card img {
            width: 100%;
            height: 480px;
            object-fit: cover;
            display: block;
        }

        .card h3 { margin: 25px 0; text-transform: uppercase; font-size: 24px; letter-spacing: 2px; }

        .btn {
            display: inline-block;
            background-color: #00ff9c;
            color: #000;
            padding: 15px 45px;
            text-decoration: none;
            font-weight: 700;
            border-radius: 8px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn:hover { background-color: #fff; transform: scale(1.05); }

        footer { text-align: center; padding: 60px; color: #333; font-size: 12px; border-top: 1px solid #111; }

        @media (max-width: 768px) {
            header { flex-direction: column; gap: 20px; }
            .nav-links { margin-left: 0; }
            .nav-links li { margin: 0 10px; }
            .card { width: 100%; }
        }
    </style>
</head>
