<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOTLAB | Official Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background-color: #000000; color: #ffffff; }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: #0a0a0a;
            border-bottom: 2px solid #00ff9c;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-size: 24px; font-weight: 700; color: #00ff9c; text-decoration: none; letter-spacing: 2px; }
        .nav-links { display: flex; list-style: none; }
        .nav-links li { margin-left: 20px; }
        .nav-links a { color: #ffffff; text-decoration: none; font-weight: 700; text-transform: uppercase; font-size: 13px; }
        .nav-links a:hover { color: #00ff9c; }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1514989940723-e8e51635b782?q=80&w=2070') center/cover;
        }

        .hero h1 { font-size: 60px; text-transform: uppercase; letter-spacing: 5px; }
        .hero p { color: #00ff9c; font-size: 18px; letter-spacing: 3px; font-weight: 400; }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 60px 5%;
        }

        .card {
            background-color: #111111;
            width: 350px;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #222;
            text-align: center;
            padding-bottom: 25px;
            transition: 0.4s;
        }

        .card:hover { border-color: #00ff9c; transform: translateY(-10px); box-shadow: 0 10px 30px rgba(0, 255, 156, 0.2); }

        .card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-bottom: 1px solid #222;
        }

        .card h3 { margin: 20px 0; text-transform: uppercase; font-size: 22px; letter-spacing: 1px; }

        .btn {
            display: inline-block;
            background-color: #00ff9c;
            color: #000;
            padding: 12px 35px;
            text-decoration: none;
            font-weight: 700;
            border-radius: 5px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn:hover { background-color: #fff; transform: scale(1.05); }

        footer { text-align: center; padding: 40px; color: #444; border-top: 1px solid #222; font-size: 12px; }

        @media (max-width: 768px) { .hero h1 { font-size: 40px; } .card { width: 100%; } }
    </style>
</head>
<body>

    <header class="navbar">
        <a href="index.html" class="logo">FOOTLAB</a>
        <nav>
            <ul class="nav-links">
                <li><a href="sneakers.html">Sneakers</a></li>
                <li><a href="abbigliamento.html">Abbigliamento</a></li>
                <li><a href="accessories.html">Accessories</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>FOOTLAB</h1>
        <p>PRODOTTI AUTENTICI</p>
    </section>

    <main class="container">
        <div class="card">
            <img src="http://googleusercontent.com/image_collection/image_retrieval/762724002852296962_0" alt="Sneakers Jordan 1 Off-White">
            <h3>Sneakers</h3>
            <a href="sneakers.html" class="btn">Esplora</a>
        </div>

        <div class="card">
            <img src="http://googleusercontent.com/image_collection/image_retrieval/8609222899245574707_0" alt="Abbigliamento Streetwear">
            <h3>Abbigliamento</h3>
            <a href="abbigliamento.html" class="btn">Esplora</a>
        </div>

        <div class="card">
            <img src="http://googleusercontent.com/image_collection/image_retrieval/3760100275450034532_0" alt="Accessori Streetwear">
            <h3>Accessories</h3>
            <a href="accessories.html" class="btn">Esplora</a>
        </div>
    </main>

    <footer>
        &copy; 2026 FOOTLAB | PRODOTTI AUTENTICI | MILANO HUB
    </footer>

</body>
</html>
