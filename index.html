<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOTLAB | Exclusive Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background-color: #000; color: #fff; }

        /* HEADER - MENU FISSO A DESTRA */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 5%;
            background-color: #000;
            border-bottom: 2px solid #00ff9c;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-size: 26px; font-weight: 700; color: #00ff9c; text-decoration: none; letter-spacing: 3px; }

        .nav-links { display: flex; list-style: none; }
        .nav-links li { margin-left: 30px; }
        .nav-links a { 
            color: #fff; 
            text-decoration: none; 
            font-weight: 700; 
            text-transform: uppercase; 
            font-size: 14px;
            letter-spacing: 1px;
        }
        .nav-links a:hover { color: #00ff9c; }

        /* HERO */
        .hero {
            text-align: center;
            padding: 120px 20px;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1552346154-21d32810aba3?q=80&w=1200') center/cover;
        }
        .hero h1 { font-size: 60px; text-transform: uppercase; letter-spacing: 5px; }
        .hero p { color: #00ff9c; font-size: 18px; letter-spacing: 4px; margin-top: 10px; font-weight: 400; }

        /* CONTAINER CARD */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            padding: 60px 5%;
        }

        .card {
            background-color: #0a0a0a;
            width: 380px;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #1a1a1a;
            text-align: center;
            padding-bottom: 30px;
            transition: all 0.4s ease;
        }
        .card:hover { border-color: #00ff9c; transform: translateY(-12px); box-shadow: 0 15px 40px rgba(0, 255, 156, 0.15); }

        .card img {
            width: 100%;
            height: 480px;
            object-fit: cover;
            display: block;
        }

        .card h3 { margin: 25px 0; text-transform: uppercase; letter-spacing: 2px; font-size: 24px; }

        .btn {
            display: inline-block;
            background-color: #00ff9c;
            color: #000;
            padding: 15px 45px;
            text-decoration: none;
            font-weight: 700;
            border-radius: 8px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn:hover { background-color: #fff; transform: scale(1.05); }

        footer { text-align: center; padding: 60px; color: #333; font-size: 12px; border-top: 1px solid #111; }

        @media (max-width: 768px) {
            header { flex-direction: column; gap: 20px; }
            .nav-links li { margin: 0 10px; }
            .card { width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">FOOTLAB</a>
        <nav>
            <ul class="nav-links">
                <li><a href="sneakers.html">Sneakers</a></li>
                <li><a href="abbigliamento.html">Abbigliamento</a></li>
                <li><a href="accessories.html">Accessories</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>FOOTLAB</h1>
        <p>PRODOTTI AUTENTICI</p>
    </section>

    <main class="container">
        <div class="card">
            <img src="http://googleusercontent.com/image_collection/image_retrieval/8001577219243541333_0" alt="Nike Jordan 1 Off-White">
            <h3>Sneakers</h3>
            <a href="sneakers.html" class="btn">Esplora</a>
        </div>

        <div class="card">
            <img src="http://googleusercontent.com/image_collection/image_retrieval/12311328096926388083_2" alt="Streetwear Apparel">
            <h3>Abbigliamento</h3>
            <a href="abbigliamento.html" class="btn">Esplora</a>
        </div>

        <div class="card">
            <img src="http://googleusercontent.com/image_collection/image_retrieval/17062026394866731361_0" alt="Streetwear Accessories">
            <h3>Accessories</h3>
            <a href="accessories.html" class="btn">Esplora</a>
        </div>
    </main>

    <footer>
        &copy; 2026 FOOTLAB | HIGH END STREETWEAR | MILANO HUB
    </footer>

</body>
</html>
